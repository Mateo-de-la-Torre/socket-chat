<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sign-in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>

            <hr>
            <br>

            <div id="g_id_onload"
                data-client_id="510298710466-btpffiojnshf4j3bcf44s6029bkhuv5s.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse"
                >
                
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>

            <br>

            <button id="google_logut">
                Log out
            </button>

        </div>



        <div class="col-sm-6">

            <h1>Login Manual</h1>

            <hr>
            <br>
            
            <form class="d-grid">

                <input type="text" name="email" class="form-control mb-2" placeholder="Email">
                <input type="text" name="password" class="form-control mb-2" placeholder="Password">
    
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>

            </form>


        </div>

    </div>




    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="./js/auth.js"></script>    

</body>
</html>
